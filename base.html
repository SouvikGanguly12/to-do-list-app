<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'C:\Users\User\OneDrive\Desktop\Django\todos\static\css\style.css' %}">

<body>
