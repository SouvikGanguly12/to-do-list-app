
{% block content %}
<h1>Upcoming Tasks</h1>

{% for date, tasks in grouped_tasks %}
    <div class="task-date-group">
        <h2>{{ date|date:"D, M d, Y" }}</h2>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="task-item">
                    <span class="task-title">{{ task.title }}</span>
                    <span class="task-desc">{{ task.description }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% empty %}
    <p>No upcoming tasks!</p>
{% endfor %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 40px;
    }

    /* Date group container */
    .task-date-group {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin: 20px auto;      /* center the box horizontally */
        padding: 15px;
        max-width: 600px;        /* set the maximum width */
        width: 90%;              /* responsive width */
    }




    .task-list {
        list-style: none;
        padding-left: 0;
        margin: 0;
    }

    /* Date group container */
    /* Date group container */

    /* Individual task box */
    .task-item {
        display: flex;
        justify-content: space-between;
        background-color: #ecf0f1;
        margin-bottom: 8px;
        padding: 8px 12px;
        border-radius: 5px;
        transition: transform 0.2s;
        font-size: 14px;
        line-height: 1.2;
        width: 95%;            /* make it fill the date group width */
    }

    .task-item:hover {
        transform: translateY(-1px);
        background-color: #dfe6e9;
    }


    .task-title {
        font-weight: bold;
        color: #2d3436;
    }

    .task-desc {
        color: #636e72;
        font-style: italic;
    }

    @media (max-width: 600px) {
        .task-item {
            flex-direction: column;
            align-items: flex-start;
        }

        .task-desc {
            margin-top: 5px;
        }
    }
</style>
{% endblock %}
